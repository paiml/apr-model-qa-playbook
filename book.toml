[book]
title = "APR Model QA Playbook"
authors = ["PAIML Engineering"]
description = "Property-based model qualification testing framework"
language = "en"
multilingual = false
src = "book/src"

[build]
build-dir = "book/build"
create-missing = false

[output.html]
default-theme = "rust"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/paiml/apr-model-qa-playbook"
edit-url-template = "https://github.com/paiml/apr-model-qa-playbook/edit/main/{path}"
site-url = "/apr-model-qa-playbook/"
cname = ""
additional-css = []
additional-js = []
no-section-label = false
fold = { enable = true, level = 1 }

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-hierarchical-search = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.code]
hidelines = { rust = "#" }

[preprocessor.links]

[preprocessor.index]
