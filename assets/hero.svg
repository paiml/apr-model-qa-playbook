<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9a5"/>
      <stop offset="100%" style="stop-color:#00f5d4"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4361ee"/>
      <stop offset="100%" style="stop-color:#4cc9f0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#4cc9f0" stroke-width="0.5">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="400" y1="0" x2="400" y2="300"/>
    <line x1="500" y1="0" x2="500" y2="300"/>
    <line x1="600" y1="0" x2="600" y2="300"/>
    <line x1="700" y1="0" x2="700" y2="300"/>
  </g>

  <!-- Title -->
  <text x="400" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#ffffff" text-anchor="middle" filter="url(#glow)">APR Model QA Playbook</text>
  <text x="400" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#8892b0" text-anchor="middle">Property-Based Model Qualification Testing</text>

  <!-- Pipeline boxes -->
  <!-- Generate -->
  <rect x="80" y="110" width="160" height="80" rx="8" fill="#1a1a2e" stroke="url(#blueGrad)" stroke-width="2"/>
  <text x="160" y="140" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="url(#blueGrad)" text-anchor="middle">apr-qa-gen</text>
  <text x="160" y="160" font-family="monospace" font-size="11" fill="#8892b0" text-anchor="middle">proptest scenarios</text>
  <text x="160" y="176" font-family="monospace" font-size="11" fill="#8892b0" text-anchor="middle">oracle definitions</text>

  <!-- Arrow 1 -->
  <path d="M250 150 L295 150" stroke="url(#greenGrad)" stroke-width="2" fill="none"/>
  <polygon points="295,145 305,150 295,155" fill="url(#greenGrad)"/>

  <!-- Run -->
  <rect x="320" y="110" width="160" height="80" rx="8" fill="#1a1a2e" stroke="url(#greenGrad)" stroke-width="2"/>
  <text x="400" y="140" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="url(#greenGrad)" text-anchor="middle">apr-qa-runner</text>
  <text x="400" y="160" font-family="monospace" font-size="11" fill="#8892b0" text-anchor="middle">parallel execution</text>
  <text x="400" y="176" font-family="monospace" font-size="11" fill="#8892b0" text-anchor="middle">evidence collection</text>

  <!-- Arrow 2 -->
  <path d="M490 150 L535 150" stroke="url(#accentGrad)" stroke-width="2" fill="none"/>
  <polygon points="535,145 545,150 535,155" fill="url(#accentGrad)"/>

  <!-- Report -->
  <rect x="560" y="110" width="160" height="80" rx="8" fill="#1a1a2e" stroke="url(#accentGrad)" stroke-width="2"/>
  <text x="640" y="140" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="url(#accentGrad)" text-anchor="middle">apr-qa-report</text>
  <text x="640" y="160" font-family="monospace" font-size="11" fill="#8892b0" text-anchor="middle">MQS scoring 0-1000</text>
  <text x="640" y="176" font-family="monospace" font-size="11" fill="#8892b0" text-anchor="middle">JUnit + HTML</text>

  <!-- Gateway checks -->
  <g transform="translate(80, 210)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#ffffff">Gateway Checks</text>

    <!-- G1 -->
    <rect x="0" y="12" width="40" height="28" rx="4" fill="#00d9a5" opacity="0.2"/>
    <rect x="0" y="12" width="40" height="28" rx="4" fill="none" stroke="#00d9a5" stroke-width="1.5"/>
    <text x="20" y="31" font-family="monospace" font-size="12" font-weight="600" fill="#00d9a5" text-anchor="middle">G1</text>

    <!-- G2 -->
    <rect x="50" y="12" width="40" height="28" rx="4" fill="#00d9a5" opacity="0.2"/>
    <rect x="50" y="12" width="40" height="28" rx="4" fill="none" stroke="#00d9a5" stroke-width="1.5"/>
    <text x="70" y="31" font-family="monospace" font-size="12" font-weight="600" fill="#00d9a5" text-anchor="middle">G2</text>

    <!-- G3 -->
    <rect x="100" y="12" width="40" height="28" rx="4" fill="#00d9a5" opacity="0.2"/>
    <rect x="100" y="12" width="40" height="28" rx="4" fill="none" stroke="#00d9a5" stroke-width="1.5"/>
    <text x="120" y="31" font-family="monospace" font-size="12" font-weight="600" fill="#00d9a5" text-anchor="middle">G3</text>

    <!-- G4 -->
    <rect x="150" y="12" width="40" height="28" rx="4" fill="#00d9a5" opacity="0.2"/>
    <rect x="150" y="12" width="40" height="28" rx="4" fill="none" stroke="#00d9a5" stroke-width="1.5"/>
    <text x="170" y="31" font-family="monospace" font-size="12" font-weight="600" fill="#00d9a5" text-anchor="middle">G4</text>

    <text x="0" y="58" font-family="monospace" font-size="10" fill="#8892b0">Load → Infer → Stable → Valid</text>
  </g>

  <!-- Philosophy badges -->
  <g transform="translate(320, 210)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#ffffff">Philosophy</text>

    <rect x="0" y="12" width="100" height="24" rx="12" fill="#e94560" opacity="0.2"/>
    <rect x="0" y="12" width="100" height="24" rx="12" fill="none" stroke="#e94560" stroke-width="1.5"/>
    <text x="50" y="29" font-family="system-ui, sans-serif" font-size="10" font-weight="500" fill="#e94560" text-anchor="middle">Toyota Way</text>

    <rect x="110" y="12" width="100" height="24" rx="12" fill="#4361ee" opacity="0.2"/>
    <rect x="110" y="12" width="100" height="24" rx="12" fill="none" stroke="#4361ee" stroke-width="1.5"/>
    <text x="160" y="29" font-family="system-ui, sans-serif" font-size="10" font-weight="500" fill="#4361ee" text-anchor="middle">Popperian</text>

    <text x="0" y="58" font-family="monospace" font-size="10" fill="#8892b0">Zero defects • Test to fail</text>
  </g>

  <!-- Stats -->
  <g transform="translate(560, 210)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#ffffff">Coverage</text>

    <text x="0" y="28" font-family="monospace" font-size="20" font-weight="700" fill="url(#accentGrad)">1.8M+</text>
    <text x="75" y="28" font-family="system-ui, sans-serif" font-size="12" fill="#8892b0">test assertions</text>

    <text x="0" y="58" font-family="monospace" font-size="10" fill="#8892b0">100 models × 18 configs × 100 scenarios</text>
  </g>

  <!-- Rust badge -->
  <g transform="translate(720, 260)">
    <rect x="0" y="0" width="60" height="22" rx="4" fill="#dea584" opacity="0.2"/>
    <rect x="0" y="0" width="60" height="22" rx="4" fill="none" stroke="#dea584" stroke-width="1"/>
    <text x="30" y="15" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#dea584" text-anchor="middle">Rust</text>
  </g>
</svg>
