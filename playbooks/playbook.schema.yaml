# APR QA Playbook Schema
# Version: 1.0.0
# Validates playbook YAML files for model qualification testing

$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://paiml.com/schemas/apr-qa-playbook.schema.yaml"
title: "APR QA Playbook"
description: "Schema for APR model qualification testing playbooks"

type: object
required:
  - name
  - version
  - model
  - test_matrix

properties:
  name:
    type: string
    description: "Unique playbook identifier"
    pattern: "^[a-z0-9-]+$"
    minLength: 1
    maxLength: 64

  version:
    type: string
    description: "Semantic version of the playbook"
    pattern: "^\\d+\\.\\d+\\.\\d+$"

  description:
    type: string
    description: "Human-readable description"
    maxLength: 500

  model:
    type: object
    description: "Model specification"
    required:
      - hf_repo
    properties:
      hf_repo:
        type: string
        description: "HuggingFace repository ID (org/model)"
        pattern: "^[a-zA-Z0-9_-]+/[a-zA-Z0-9._-]+$"
      formats:
        type: array
        description: "Supported model formats"
        items:
          type: string
          enum: [gguf, safetensors, apr]
        default: [gguf]
      quantizations:
        type: array
        description: "Quantization levels to test"
        items:
          type: string
          enum: [f32, f16, q8_0, q6_k, q5_k_m, q5_0, q4_k_m, q4_0, q3_k_m, q2_k]
        default: [q4_k_m]
      size_category:
        type: string
        description: "Model size category"
        enum: [tiny, small, medium, large, xlarge, huge]

  test_matrix:
    type: object
    description: "Test matrix configuration"
    required:
      - modalities
      - backends
    properties:
      modalities:
        type: array
        description: "Modalities to test"
        items:
          type: string
          enum: [run, chat, serve]
        minItems: 1
      backends:
        type: array
        description: "Backends to test"
        items:
          type: string
          enum: [cpu, gpu]
        minItems: 1
      scenario_count:
        type: integer
        description: "Number of scenarios per combination"
        minimum: 1
        maximum: 1000
        default: 100
      seed:
        type: integer
        description: "Random seed for reproducibility"
        minimum: 0
      timeout_ms:
        type: integer
        description: "Timeout per test in milliseconds"
        minimum: 1000
        maximum: 600000
        default: 60000

  gates:
    type: object
    description: "Gateway checks (must all pass)"
    properties:
      g1_model_loads:
        type: boolean
        description: "G1: Model loads successfully"
        default: true
      g2_basic_inference:
        type: boolean
        description: "G2: Basic inference works"
        default: true
      g3_no_crashes:
        type: boolean
        description: "G3: No panics or crashes"
        default: true
      g4_output_quality:
        type: boolean
        description: "G4: Output is not garbage"
        default: true

  oracles:
    type: array
    description: "Oracle configurations for output verification"
    items:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          description: "Oracle type"
          enum: [arithmetic, garbage, code_syntax, response, composite]
        config:
          type: object
          description: "Oracle-specific configuration"
          additionalProperties: true

  failure_policy:
    type: string
    description: "How to handle failures"
    enum: [stop_on_first, stop_on_p0, collect_all]
    default: stop_on_p0

  property_tests:
    type: object
    description: "Property-based test configuration"
    properties:
      enabled:
        type: boolean
        default: true
      cases:
        type: integer
        description: "Number of proptest cases"
        minimum: 1
        maximum: 10000
        default: 100
      max_shrink_iters:
        type: integer
        description: "Maximum shrinking iterations"
        minimum: 0
        default: 1000

  state_machine:
    type: object
    description: "State machine test configuration"
    properties:
      enabled:
        type: boolean
        default: false
      states:
        type: array
        items:
          type: string
      transitions:
        type: array
        items:
          type: object
          properties:
            from:
              type: string
            to:
              type: string
            action:
              type: string

  metadata:
    type: object
    description: "Additional metadata"
    additionalProperties: true

additionalProperties: false
