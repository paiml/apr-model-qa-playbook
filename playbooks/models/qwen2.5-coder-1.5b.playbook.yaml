# Qwen2.5-Coder-1.5B Model Qualification Playbook
# Model: Qwen/Qwen2.5-Coder-1.5B-Instruct
# Generated: 2026-01-30
# MQS Target: 85+

name: qwen2.5-coder-1.5b
version: "1.0.0"
description: "Qualification playbook for Qwen2.5-Coder-1.5B-Instruct"

model:
  hf_repo: "Qwen/Qwen2.5-Coder-1.5B-Instruct"
  formats:
    - gguf
    - safetensors
    - apr
  quantizations:
    - q4_k_m
    - q5_k_m
    - q8_0
  size_category: small

test_matrix:
  modalities:
    - run
    - chat
    - serve
  backends:
    - cpu
    - gpu
  scenario_count: 100
  seed: 42
  timeout_ms: 60000

gates:
  g1_model_loads: true
  g2_basic_inference: true
  g3_no_crashes: true
  g4_output_quality: true

oracles:
  - type: arithmetic
    config:
      tolerance: 0.01
  - type: garbage
    config:
      max_repetition_ratio: 0.3
      min_unique_chars: 10
  - type: code_syntax
    config:
      languages:
        - python
        - rust
        - javascript

failure_policy: stop_on_p0

property_tests:
  - name: arithmetic_correctness
    generator: "arithmetic(a: i32, b: i32, op: +|-|*)"
    oracle: "eval(a op b) == parse_int(output)"
    count: 50
  - name: code_syntax_validity
    generator: "code_prompt(lang: rust|python|js)"
    oracle: "is_valid_syntax(output, lang)"
    count: 50

metadata:
  author: "apr-qa-gen"
  architecture: "qwen2"
  expected_mqs: 85
  tags:
    - code
    - instruct
    - small
