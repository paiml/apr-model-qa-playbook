# Qwen2.5-Coder-3B Smoke Test Playbook
# Ultra-light for 10-minute certification
name: qwen2.5-coder-3b-smoke
version: "1.0.0"
description: "Smoke test for Qwen2.5-Coder-3B-Instruct"

model:
  hf_repo: "Qwen/Qwen2.5-Coder-3B-Instruct"
  formats:
    - safetensors
  quantizations:
    - q4_k_m
  size_category: small

test_matrix:
  modalities:
    - run
  backends:
    - cpu
  scenario_count: 3
  seed: 42
  timeout_ms: 120000

gates:
  g1_model_loads: "true"
  g2_basic_inference: "true"
  g3_no_crashes: "true"
  g4_output_quality: "true"

oracles:
  - type: arithmetic
    config:
      tolerance: 0.01
  - type: garbage
    config:
      max_repetition_ratio: 0.3
      min_unique_chars: 10

failure_policy: collect_all

metadata:
  author: "apr-qa-gen"
  architecture: "qwen2"
  tags:
    - code
    - instruct
    - smoke
