# Qwen2.5-Coder-1.5B CI Qualification
# ~50 tests for CI/CD integration

name: qwen2.5-coder-1.5b-ci
version: "1.0.0"

model:
  hf_repo: "Qwen/Qwen2.5-Coder-1.5B-Instruct"
  formats:
    - gguf
  quantizations:
    - q4_k_m

test_matrix:
  modalities:
    - run
    - chat
  backends:
    - cpu
  scenario_count: 25

property_tests:
  - name: arithmetic
    generator: "arithmetic()"
    oracle: "correct"
    count: 25
  - name: code_completion
    generator: "code_prompt()"
    oracle: "valid_syntax"
    count: 25

# Profile CI Assertions (PMAT-192) - Critical for CI/CD
profile_ci:
  enabled: true
  warmup: 2
  measure: 5
  assertions:
    min_throughput: 3.0     # tok/s (relaxed for CI)
    max_p99_ms: 1000        # 1s max p99 latency
  gates:
    - F-PROFILE-CI-001      # Throughput gate
    - F-PROFILE-CI-002      # Latency gate

# Trace Payload - Quick sanity check
trace_payload:
  enabled: true
  prompt: "2+2="
  gates:
    - F-TRACE-PAYLOAD-001   # No NaN/Inf
    - F-TRACE-PAYLOAD-002   # No garbage
