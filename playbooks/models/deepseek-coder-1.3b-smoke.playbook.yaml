# DeepSeek Coder 1.3B Smoke Test Playbook
# Fastest qualification: SafeTensors only (ground truth), CPU, 3 scenarios
name: deepseek-coder-1.3b-smoke
version: "1.0.0"
description: "Smoke test for deepseek-coder-1.3b-instruct"

model:
  hf_repo: "deepseek-ai/deepseek-coder-1.3b-instruct"
  formats:
    - safetensors
  quantizations:
    - q4_k_m
  size_category: small

test_matrix:
  modalities:
    - run
  backends:
    - cpu
  scenario_count: 3
  seed: 42
  timeout_ms: 120000

gates:
  g1_model_loads: true
  g2_basic_inference: true
  g3_no_crashes: true
  g4_output_quality: true

oracles:
  - type: arithmetic
    config:
      tolerance: 0.01
  - type: garbage
    config:
      max_repetition_ratio: 0.3
      min_unique_chars: 10

failure_policy: collect_all

metadata:
  author: "apr-qa-gen"
  tier: "ci"
  architecture: "deepseek"
  tags:
    - code
    - instruct
    - smoke
