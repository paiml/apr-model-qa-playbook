# DeepSeek Coder 7B Model Qualification Playbook
# Model: deepseek-ai/deepseek-coder-7b-instruct
# Generated: 2026-02-11
# MQS Target: 85+

name: deepseek-coder-7b
version: "1.0.0"
description: "Qualification playbook for deepseek-coder-7b-instruct"

model:
  hf_repo: "deepseek-ai/deepseek-coder-7b-instruct"
  formats:
    - gguf
    - safetensors
    - apr
  quantizations:
    - q4_k_m
    - q5_k_m
    - q8_0
  size_category: large

test_matrix:
  modalities:
    - run
    - chat
    - serve
  backends:
    - cpu
    - gpu
  scenario_count: 100
  seed: 42
  timeout_ms: 300000

gates:
  g1_model_loads: "true"
  g2_basic_inference: "true"
  g3_no_crashes: "true"
  g4_output_quality: "true"

oracles:
  - type: arithmetic
    config:
      tolerance: 0.01
  - type: garbage
    config:
      max_repetition_ratio: 0.3
      min_unique_chars: 10
  - type: code_syntax
    config:
      languages:
        - python
        - rust
        - javascript
        - go
        - java
        - cpp
  - type: response
    config:
      min_relevance: 0.3

failure_policy: stop_on_p0

property_tests:
  - name: arithmetic_correctness
    generator: "arithmetic(a: i32, b: i32, op: +|-|*)"
    oracle: "eval(a op b) == parse_int(output)"
    count: 50
  - name: code_generation
    generator: "code_prompt(lang: python|rust|go|js|java|cpp)"
    oracle: "is_valid_syntax(output, lang)"
    count: 50

# Differential Testing
differential_tests:
  format_validation:
    enabled: "true"
    checks:
      - dtype_mapping
      - tensor_alignment
      - header_integrity
    gates:
      - F-APR-FORMAT-001
      - F-APR-FORMAT-002
      - F-APR-FORMAT-003
  tensor_diff:
    enabled: "true"
    filter: "embed,lm_head,layers.0"
    gates: ["F-ROSETTA-DIFF-001", "F-ROSETTA-DIFF-002"]
  inference_compare:
    enabled: "true"
    prompt: "What is 2+2?"
    max_tokens: 10
    tolerance: 1e-5
    gates: ["F-ROSETTA-INF-001", "F-ROSETTA-INF-002", "F-ROSETTA-INF-003"]
  fingerprint:
    enabled: "true"
    tensors: "all"
    stats: ["mean", "std", "min", "max", "checksum"]
    gates: ["F-ROSETTA-FP-001", "F-ROSETTA-FP-002"]
  validate_stats:
    enabled: "true"
    reference: "deepseek-coder-7b-reference.json"
    tolerance:
      layernorm: 0.001
      embedding: 0.1
      attention: 0.01
    gates: ["F-ROSETTA-STATS-001", "F-ROSETTA-STATS-002", "F-ROSETTA-STATS-005", "F-ROSETTA-STATS-006"]

# Profile CI Assertions â€” Relaxed for 7B
profile_ci:
  enabled: "true"
  warmup: 3
  measure: 10
  assertions:
    min_throughput: 2.0     # Lower for 7B model
    max_p99_ms: 3000        # 3s for larger model
  gates: ["F-PROFILE-CI-001", "F-PROFILE-CI-002"]

# Trace Payload
trace_payload:
  enabled: "true"
  prompt: "Write a Python function to calculate factorial."
  gates: ["F-TRACE-PAYLOAD-001", "F-TRACE-PAYLOAD-002"]

# Format contract invariant tests
contract_tests:
  invariants: ["I-2", "I-3", "I-4", "I-5"]

metadata:
  author: "apr-qa-gen"
  architecture: "deepseek"
  expected_mqs: 85
  tags:
    - code
    - instruct
    - large
