# DeepSeek Coder 1.3B Model Qualification Playbook
# Model: deepseek-ai/deepseek-coder-1.3b-instruct
# Generated: 2026-01-30
# MQS Target: 85+

name: deepseek-coder-1.3b
version: "1.0.0"
description: "Qualification playbook for deepseek-coder-1.3b-instruct"

model:
  hf_repo: "deepseek-ai/deepseek-coder-1.3b-instruct"
  formats:
    - gguf
    - safetensors
    - apr
  quantizations:
    - q4_k_m
    - q5_k_m
    - q8_0
  size_category: small

test_matrix:
  modalities:
    - run
    - chat
    - serve
  backends:
    - cpu
    - gpu
  scenario_count: 100
  seed: 42
  timeout_ms: 60000

gates:
  g1_model_loads: true
  g2_basic_inference: true
  g3_no_crashes: true
  g4_output_quality: true

oracles:
  - type: arithmetic
    config:
      tolerance: 0.01
  - type: garbage
    config:
      max_repetition_ratio: 0.3
      min_unique_chars: 10
  - type: code_syntax
    config:
      languages:
        - python
        - rust
        - javascript
        - go
        - java
        - cpp
  - type: response
    config:
      min_relevance: 0.3

failure_policy: stop_on_p0

property_tests:
  enabled: true
  cases: 100
  max_shrink_iters: 1000

metadata:
  author: "apr-qa-gen"
  architecture: "deepseek"
  expected_mqs: 85
  tags:
    - code
    - instruct
    - small
