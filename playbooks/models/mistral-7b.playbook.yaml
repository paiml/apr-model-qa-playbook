    - gpu
  scenario_count: 100
  seed: 42
  timeout_ms: 120000

gates:
  g1_model_loads: true
  g2_basic_inference: true
  g3_no_crashes: true
  g4_output_quality: true

oracles:
  - type: arithmetic
    config:
      tolerance: 0.01
  - type: garbage
    config:
      max_repetition_ratio: 0.3
      min_unique_chars: 10
  - type: code_syntax
    config:
      languages:
        - python
        - rust
        - javascript
        - go
  - type: response
    config:
      min_relevance: 0.4

failure_policy: stop_on_p0

property_tests:
  enabled: true
  cases: 100
  max_shrink_iters: 1000

metadata:
  author: "apr-qa-gen"
  architecture: "mistral"
  expected_mqs: 88
  tags:
    - general
    - instruct
    - medium
