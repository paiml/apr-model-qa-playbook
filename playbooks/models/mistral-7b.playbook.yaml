description: "Qualification playbook for Mistral-7B-Instruct-v0.3"

model:
  hf_repo: "mistralai/Mistral-7B-Instruct-v0.3"
  formats:
    - gguf
    - safetensors
    - apr
  quantizations:
    - q4_k_m
    - q5_k_m
    - q8_0
  size_category: medium

test_matrix:
  modalities:
    - run
    - chat
    - serve
  backends:
